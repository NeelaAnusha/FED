<head>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <form>
            <div align="center">
                <h2>Customer Registration</h2>
                <label>Username:</label>
                <input type="text" autofocus pattern="[A-Za-z]" maxlength="15"/><br/><br/>
                <label>Password:</label>
                <input type="password" required pattern=" ^[0-9][A-Za-z][0-9]${8,12}"/>"<br/><br/>
                <label>Email:</label>
                <input type="email"/><br/><br/>
                <label>Gender:</label> 
                <input type="radio" id="Male" value="Male" name="gender"/>Male
                <input type="radio" id="Female" value="Female" name="gender"/>Female
                <input type="radio" id="Others" value="Others" name="gender"/>Others<br/><br/>
                <label>Age(in years):</label>
                <input type="number" min="12" max="60"/><br/><br/>
                <label>Address:</label> 
                <textarea rows="4" cols="20" maxlength="100"></textarea><br/></br>
                <label>Company Website:</label>
                <input type="url" id="url"/><br/><br/>
                <label>Choose Country:</label>
                <select id="country" name="country" >
                    <option value="india"> India</option>
                    <option value="united states of america">United States of America</option>
                    <option value="germany">Germany</option>
                    <option value="japan">Japan</option>
                </select><br/><br/>
                <label>Date of Journey:</label>
                <input type="date"/><br/><br/>
                <input type="submit" value="Submit"/>
                <input type="reset"  value="Reset"/>
             </div>
        </form>
    </body>
